version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: buildprize-postgres
    environment:
      POSTGRES_USER: quizuser
      POSTGRES_PASSWORD: quizpass
      POSTGRES_DB: quizdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quizuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: buildprize-app
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      DATABASE_URL: postgres://quizuser:quizpass@postgres:5432/quizdb?sslmode=disable
      MAX_LOBBY_SIZE: 8
      QUESTION_TIME: 30
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:


